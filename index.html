<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yei Input</title>
  <link rel="stylesheet" href="css/yei-site.css">
  <link rel="stylesheet" href="dist/yei-input.min.css">
  <style>
    /* Puedes cambiar el tama√±o como desees */
    .miInput{
      position: relative;
      display: block;
      margin: 0 auto;
      width: 500px;
    }
    .miRespuesta{
      position: relative;
      display: block;
      margin: 0 auto;
      border: 1px solid #e9eaeb;
      border-radius: 5px;
      padding: 15px;
      width: 250px;
    }
    @media (max-width: 760px){
      .miInput{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yei Input</h1>
  </header>

  <h3 class="page-title">Busca tu Smart Phone</h3>
  <div id="yei-input" class="miInput"></div>

  <div id="miRespuesta" class="miRespuesta">Resultado</div>

  <div class="social">
    <a href="https://github.com/JoseChirinos/plug-yei-input/archive/master.zip" target="_blank">Descargar</a>
  </div>

  <script src="js/random.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="dist/yei-input.min.js"></script>
  <script>
    var inputSearch = new yei({
      element: '#yei-input',
      placeholder: 'Busca el equipo que quieres comprar',
      key: ['name'],

      imageDefault: 'images/default.jpg',
      callback: function(res){
        // Funciones despues de seleccionar resultado
        $('#miRespuesta').html("Usted Selecciono: "+res.name);
      }
    });
  </script>
</body>
</html>
